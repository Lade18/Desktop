<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="first-name" id="first-name" /></label> <br>
        <label for="last-name">Enter Your Last Name: <input type="last-name" id="last-name"  /></label> <br>
        <label for="email">Enter Your Email: <input type="email" id="email"  /></label><br>
        <label for="new-password">Create a New Password: <input type="new-password" id="new-password"  /></label>
      </fieldset>
